<div class="page-header"></div>

<h1>User Login</h1>
<form ng-submit="main.doLogin(loginData);">
<label>Username</label>
<input class="form-control" type="text" name="username" 
        placeholder="Please enter username" 
        ng-model="main.loginData.username">

<br>
<label>Password</label>
<input class="form-control" type="password" name="password" 
       placeholder="Please enter password"
       ng-model="main.loginData.password">
<br>
<button class="btn btn-primary" type="submit">Login</button>
</form>
<hr>
<div class="jumbotron text-center"  ng-show="main.loading">
 <span class="glyphicon glyphicon-repeat spinner"></span>
 <p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="main.successMessage">
  <hr>
  <div class="alert alert-success">{{main.successMessage}}</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMessage">
  <hr>
  <div class="alert alert-danger">{{main.errorMessage}}</div>
</div>
